<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram's Value</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 data-translate="title">How much is your next hour worth to Instagram?</h1>
        <p data-translate="subtitle">Find out and share the truth.</p>
        
        <div class="language-selector">
            <label for="language-select">Language:</label>
            <select id="language-select">
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="pt">Português</option>
            </select>
        </div>

        <div class="location-toggle">
            <input type="checkbox" id="location-toggle">
            <label for="location-toggle">Use my location for better estimate</label>
        </div>

        <div class="input-container">
            <label for="age" data-translate="age_label">Age:</label>
            <input type="number" id="age" placeholder="e.g., 25">
            
            <label for="gender" data-translate="gender_label">Gender:</label>
            <select id="gender">
                <option value="not-specified" data-translate="gender_not_specified"></option>
                <option value="male" data-translate="gender_male"></option>
                <option value="female" data-translate="gender_female"></option>
            </select>
            
            <label for="usage" data-translate="usage_label">Which posts do you see the most?</label>
            <select id="usage">
                <option value="reels" data-translate="usage_reels"></option>
                <option value="si" data-translate="usage_si"></option>
                <option value="mi" data-translate="usage_mi"></option>
            </select>
        </div>
        
        <button id="generate-btn" data-translate="generate_button">Generate Image</button>
        <div id="image-loading-spinner" class="spinner"></div>
        
        <div class="image-container">
            <canvas id="story-canvas" width="1080" height="1920"></canvas>
            <a id="download-link" class="download-btn" style="display: none;" data-translate="download_button">Download Image</a>
        </div>

        <div class="explanation-link">
            <a href="explanation.html">How is this calculated?</a>
        </div>
    </div>
    <script src="translations.js"></script>
    <script src="sources.js"></script>
    <script src="script.js"></script>
</body>
</html>
